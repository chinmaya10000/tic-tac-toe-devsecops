name: CI/CD Pipeline

on:
  push:
    branches: 
      - main
    paths-ignore:
      - kubernetes/**
      - README.md
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
          
      - name: Install Dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: node-modules-

  security:
    name: NPM Dependency Audit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run NPM Dependency Audit
        run: npm audit --audit-level=critical
          
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: [setup, security]
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run Unit Tests
        run: npm test

  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    needs: [setup, security]
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run ESLint
        run: npm run lint
    